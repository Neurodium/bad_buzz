<!DOCTYPE html>
<html>
  <head>
    <title>Air Paradis</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style>
      .container {
        max-width: 1000px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Air Paradis</h1>
      <h3>Model version: {{ model_version }}</h3>
      <form role="form" method='POST' action='/'>
        <div class="form-group">
          <input type="text" name="tweet" class="form-control" id="url-box" placeholder="Enter tweet..." style="max-width: 300px;" autofocus required>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
      <br>
      {% if prediction != '' %}
      <div>
        Sentiment is {{ prediction }}
      </div>
      {% endif %}
      <br>
      {% for error in errors %}
        <h4>{{ error }}</h4>
      {% endfor %}
    </div>
    <script src="//code.jquery.com/jquery-2.2.1.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  </body>
</html>
